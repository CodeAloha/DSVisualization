<!doctype html>

<html lang="en" ng-app="">
<head>
  <meta charset="utf-8">

  <title>Data Structure Visualization</title>
  <meta name="description" content="A Service powered with Angular to visualize your data structures.">
  <meta name="author" content="Christopher Wheeler">

  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
	<div ng-controller="SimpleController">
		<ul>
			<li ng-repeat="cust in customers">
				{{ cust.name }} | {{ cust.city }}
			</li>
		</ul>
	</div>

	<script src="assets/framework/angular.min.js"></script>
	<script>
	var DSVisualizer = angular.module('dsApp', []);

	DSVisualizer.controller('SimpleController', function ($scope){
		$scope.customers = [
			{ name: 'Chris Wheeler', city:'San Jose' },
			{ name: 'James Cameron', city:'Hollywood' },
			{ name: 'Chris', city:'Seattle' }
		]
	});
	</script>

</body>
</html>
