<input type="search" placeholder="Search" ng-modal="query" />
<table>
	<thead>
		<th ng-repeat="field in fields" ng-click='sort(field)'>
			{{ field }}
			<span ng-show="sort.field === field && !sort.order" >^</span>
			<span ng-show="sort.field === field && sort.order" >v</span>
		</th>
	</thead>
</table>
